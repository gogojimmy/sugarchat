<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
		<title>好友任务</title>
		<!-- Bootstrap -->
		<link href="lib/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="lib/Swiper/css/swiper.min.css" rel="stylesheet">
		<link href="lib/select2/dist/css/select2.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>

		<div class="product-box">
			<div class="content">
				<div class="friends-task">
					<div class="step">STEP.1</div>
					<h2>複製個人專屬連結</h2>
					<button class="btn btn-cos copy" data-clipboard-text="个人链接"><img src="images/btn-icon2.png" alt="">分享專屬連結 點我複製連結</button>
					<div class="step">STEP.2</div>
					<h2 style="margin-bottom:15px;">在Instagram貼上專屬連結，然後螢幕截圖</h2>
					<p>貼在Instagram「個人檔案」>「網站」裡，讓朋友粉絲可以跟你聊聊天、任務互動，賺禮物兌現。</p>
					<p style="margin-bottom:60px;">
						<img src="images/Instagram-JT.png" alt="">
					</p>
					<div class="step">STEP.3</div>
					<h2>點此上傳給我們！</h2>
					<button class="btn btn-cos upload">
						<img src="images/ic1-camera@2x.png" width="18" alt="">
						上傳截圖，領取點數
						<input type="file" accept="video/mp4">
					</button>
				</div>
			</div>
		</div>

		<footer>
			<a class="home active" href=""></a>
			<a class="message" href=""><i>2</i></a>
			<a class="member" href=""></a>
		</footer>

		<!--上傳成功 modal-->
		<div class="modal fade task-modal" tabindex="-1" role="dialog" aria-labelledby="task-modal">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<img src="images/close-iocn1.png" width="16" alt="">
					</button>
					<div class="desc">
						<img src="images/success-modal-icon.png" width="121" alt="">
						<h3>上傳成功</h3>
						<p>我們確認後講發放點數200點<br>
							可前往個人中心「儲值帳戶」查看</p>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
		<script src="lib/Swiper/js/swiper.min.js"></script>
		<script src="lib/icheck-1.x/icheck.min.js"></script>
		<script src="lib/select2/dist/js/select2.min.js"></script>
		<script src="js/clipboard.min.js"></script>
		<script src="js/js.js"></script>
	</body>

</html>
