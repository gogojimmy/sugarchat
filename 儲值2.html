<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>儲值2</title>
		<!-- Bootstrap -->
		<link href="lib/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="lib/Swiper/css/swiper.min.css" rel="stylesheet">
		<link href="lib/select2/dist/css/select2.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		<script>
            function _resizeView() {
                var html = document.documentElement;
                var windowWidth = html.clientWidth;
                if(windowWidth > 750){
                    windowWidth = 750;
                }
                html.style.fontSize = windowWidth / 7.5 + 'px';
            }
            _resizeView()
            window.addEventListener('resize', _resizeView, false);
		</script>
	</head>

	<body>

		<div class="product-box">
			<div class="content">

				<div class="purchase">
					<div class="balance">
						儲值餘額
						<img src="images/Icon-big-coin@2x.png" alt="">
						<span>35</span>
					</div>
					<div class="point">
						<div class="radio">
							<div class="item">
								<input id="r1" name="radio" type="radio">
								<label for="r1">
									<span>
										30000
									</span>
									<i class="star">搶半價！剩10個名額</i>
									<em>NT$ 5000</em>
								</label>
							</div>
						</div>
						<div class="radio">
							<div class="item">
								<input id="r2" name="radio" type="radio">
								<label for="r2">
									<span>
										14000
									</span>
									<i class="tri">首儲值加贈2000點</i>
									<em>NT$ 2990</em>
								</label>
							</div>
						</div>
						<div class="radio">
							<div class="item">
								<input id="r3" name="radio" type="radio">
								<label for="r3">
									<span>
										6500
									</span>
									<i class="tri">首儲值加贈800點</i>
									<em>NT$ 1490</em>
								</label>
							</div>
						</div>
						<div class="radio">
							<div class="item">
								<input id="r4" name="radio" type="radio">
								<label for="r4">
									<span>
										2400
									</span>
									<em>NT$ 590</em>
								</label>
							</div>
						</div>
						<div class="radio">
							<div class="item">
								<input id="r5" name="radio" type="radio">
								<label for="r5">
									<span>
										1100
									</span>
									<i class="tri">首儲值加贈800點</i>
									<em>NT$ 300</em>
								</label>
							</div>
						</div>
						<div class="radio">
							<div class="item">
								<input id="r6" name="radio" type="radio">
								<label for="r6">
									<span>
										500
									</span>
									<em>NT$ 150</em>
								</label>
							</div>
						</div>
						<div class="radio">
							<div class="item">
								<input id="r7" name="radio" type="radio">
								<label for="r7">
									<span>
										100
									</span>
									<em>NT$ 30</em>
								</label>
							</div>
						</div>
					</div>
					<div class="credit-card">
						<div class="tit">信用卡付款</div>
						<div class="card-list">
							<ul>
								<li>
									<label class="radio">
										<input checked type="radio" name="card">
										<img src="images/dddd.png" alt="">
										2356 VINCENT HSU 04/19
										<img src="images/Mastercard.png" alt="">
									</label>
									<span class="delete"></span>
								</li>
							</ul>
						</div>
						<button class="btn add-card-btn">新增信用卡</button>
						<div class="add-card" style="display: none;">
							<div class="card-img">
								<img src="images/Visa.png" alt="">
								<img src="images/Mastercard.png" alt="">
							</div>
							<div class="tit">信用卡卡號</div>
							<div class="card-number">
								<input class="form-control" placeholder="1234" type="text">
								<input class="form-control" placeholder="1234" type="text">
								<input class="form-control" placeholder="1234" type="text">
								<input class="form-control" placeholder="1234" type="text">
							</div>
							<div class="tit">信用卡有效日期</div>
							<div class="expire">
								<input class="form-control" placeholder="月/年"  type="text">
							</div>
							<div class="tit">信用卡背面後3碼</div>
							<div class="cvc">
								<input class="form-control" placeholder="CVC"  type="text">
								<img src="images/Mastercard1.png" alt="">
							</div>
						</div>

						<div class="count-money">
							信用卡付款金額
							<span>NT$ 200</span>
						</div>
						<div class="lock">
							<img src="images/icon/lock-icon@2x.png" style="width: .24rem">
							本系統交易已透過SSL加密認證，您的資料將被安全保護。
						</div>
						<button class="btn btn-cos btn-submit">確認購買</button>
						<a class="kefu" href="javascript:void(0)">
							若儲值出現問題，請點此聯繫客服人員。
						</a>
					</div>
				</div>

			</div>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
		<script src="lib/Swiper/js/swiper.min.js"></script>
		<script src="lib/icheck-1.x/icheck.min.js"></script>
		<script src="lib/select2/dist/js/select2.min.js"></script>
		<script src="js/clipboard.min.js"></script>
		<script src="js/js.js"></script>
	</body>

</html>
