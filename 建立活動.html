            $(function(){

                // 时控件https://demo.mobiscroll.com/jquery/datetime/#
                $('#start-date,#end-date, #date').mobiscroll().date({
                    theme: 'material',
                    lang: 'zh',
                    display: 'inline',
                    select: 'multiple',
                    controls: ['calendar'],
                    calendarHeight: 100
                });
                $('#start-time,#end-time').mobiscroll().time({
                    theme: 'material',
                    lang: 'zh',
                    display: 'inline',
                    select: 'multiple',
                    controls: ['calendar']
                });
                $('#selectPeople').mobiscroll().select({
                    theme: 'material',
                    lang: 'zh',
                    display: 'inline',
                    controls: ['calendar']
                });

                // 開始日期 - 结束日期 show
                $("#time").focus(function(){
                    $(".select-modal").show();
                    $(".select-modal-content").animate({bottom: '0px'}, 300)
                })

                // 開始日期 - 结束日期
                $("#modal-box1 .head span").click(function () {
                    $("#modal-box1 .select-modal-content").animate({bottom: '-450px'}, 300, function(){
                        $("#modal-box1").hide();
                    })
                    if($(this).data('type') == 'ok'){
                        let startDate = $("#start-date").val()
                        let endDate = $("#end-date").val()
                        // 得到的值
                        console.log(startDate, endDate)
                    }
                })

                // 開始时间 - 结束时间
                $("#modal-box2 .head span").click(function () {
                    $("#modal-box2  .select-modal-content").animate({bottom: '-450px'}, 300, function(){
                    $("#modal-box2 ").hide();
                    })
                    if($(this).data('type') == 'ok'){
                        let starTime = $("#start-time").val()
                        let endTime = $("#end-time").val()
                        let date = $("#date").val()
                        // 得到的值
                        console.log(starTime, endTime, date)
                    }
                })

                // 選擇性別 show
                $("#sex").focus(function(){
                    $("#modal-box3").show();
                    $(".select-modal-content").animate({bottom: '0px'}, 300)
                })
                // 開始时间 - 结束时间
                $("#modal-box3 .head span").click(function () {
                    $("#modal-box3  .select-modal-content").animate({bottom: '-450px'}, 300, function(){
                        $("#modal-box3 ").hide();
                    })
                    if($(this).data('type') == 'ok'){
                        let sex = ['不限', '男性', '女性'][$("#modal-box3 .sex input:checked").val()]
                        let selectPeople = $("#selectPeople").val() + '人'

                        // 得到的值
                        console.log(sex + selectPeople)
                    }
                })
            })
