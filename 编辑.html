		<link href="lib/select2/dist/css/select2.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

	<body>

		<div class="product-box ">
			<div class="content">
				<div class="user-edit">
						<div class="member-state">
							<img width="53" align="left" src="images/icon/zhuanshi-lv@2x.png" alt="">
							<p>您目前為 <strong>綠色會員</strong></p>
							<p>本月到期日至2018/06/06 23:59</p>
						</div>
						<div class="datoutie">
							<img class="img-circle" src="./images/mod1.png" alt="">
							<span class="btn">
								<input type="file">
								更換大頭貼照
							</span>
						</div>
						<a name="video"></a>
						<div class="video">
							<div class="tit">
								<i></i>
								10秒自我介紹影片
								<span>增加收到禮物的機會！</span>
							</div>
							<!--<div class="item">-->
								<!--<img src="images/video.png" alt="">-->
							<!--</div>-->
							<div class="add-btn">
								<div class="file-btn">
									<img src="images/photo.png" alt="">
									<input type="file" accept="video/mp4">
									<span class="delete"></span>
								</div>

							</div>
						</div>
						<div class="photo">
							<div class="tit">照片</div>
							<div class="photo-list">
								<div class="item">
									<input type="file" accept="image/*">
									<img src="images/photo.png" alt="">
									<span class="delete"></span>
								</div>
								<div class="item">
									<input type="file" accept="image/*">
									<img src="images/photo.png" alt="">
									<span class="delete"></span>
								</div>
								<div class="item">
									<input type="file" accept="image/*">
									<img src="images/photo.png" alt="">
									<span class="delete"></span>
								</div>
								<div class="item">
									<input type="file" accept="image/*">
									<img src="images/photo.png" alt="">
									<span class="delete"></span>
								</div>
							</div>
						</div>
						<a name="form"></a>
						<div class="form">
							<label>暱稱</label>
							<input  class="form-control" type="text">
							<div class="sex">
								<label>性別</label>
								<label class="radio">
									<input checked name="sex" type="radio">女性
								</label>
								<label  class="radio">
									<input name="sex" type="radio">男性
								</label>
							</div>
							<div class="address">
								<label>居住地</label>
								<div class="select-group">
									<select name="" class="select2">
										<option>國家</option>
									</select>
									<select name="" class="select2">
										<option>城市</option>
										<option>城市</option>
										<option>城市</option>
										<option>城市</option>
									</select>
								</div>
							</div>
							<label>職業</label>
							<input  class="form-control" type="text">
							<label style="margin-top:20px;">自我介紹</label>
							<textarea  class="form-control" type="text"></textarea>
							<label style="margin-top:20px;">手機號碼 <span>只有自己看得到</span></label>
							<input  class="form-control" type="text">
						</div>
						<buttom class="btn btn-cos">储存</buttom>
					</div>
			</div>
		</div>

		<!--任務完成 modal-->
		<div class="modal fade task-modal" tabindex="-1" role="dialog" aria-labelledby="task-modal">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<img src="images/close-iocn1.png" width="16" alt="">
					</button>
					<div class="desc">
						<img src="images/success-modal-icon.png" width="121" alt="">
						<h3>任務完成</h3>
						<p>我們確認後講發放點數100點<br>
							可前往個人中心「儲值帳戶」查看</p>
					</div>
				</div>
			</div>
		</div>
