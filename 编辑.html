<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>编辑</title>
		<!-- Bootstrap -->
		<link href="lib/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="lib/Swiper/css/swiper.min.css" rel="stylesheet">
		<link href="lib/select2/dist/css/select2.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>

		<div class="product-box ">
			<div class="content">
				<div class="user-edit">
						<a name="video"></a>
						<div class="video">
						<div class="tit">
							<i></i>
							10秒自我介紹影片
							<span>增加收到禮物的機會！</span>
						</div>
						<div class="item">
							<img src="images/video.png" alt="">
						</div>
						<div class="add-btn">
							<input type="file" accept="video/mp4">
						</div>
					</div>
						<div class="photo">
							<div class="tit">照片</div>
							<div class="photo-list">
								<div class="item">
									<img src="images/photo.png" alt="">
									<span class="delete"></span>
								</div>
								<div class="item">
									<img src="images/photo.png" alt="">
									<span class="delete"></span>
								</div>
								<div class="item">
									<img src="images/photo.png" alt="">
									<span class="delete"></span>
								</div>
								<div class="item">
									<img src="images/photo.png" alt="">
									<span class="delete"></span>
								</div>
								<div class="item">

								</div>
								<div class="item">

								</div>
							</div>
							<div class="add-btn">
								<input type="file" accept="image/*">
							</div>
						</div>
						<a name="form"></a>
						<div class="form">
							<label>暱稱</label>
							<input  class="form-control" type="text">
							<div class="sex">
								<label>性別</label>
								<label class="radio">
									<input checked name="sex" type="radio">女性
								</label>
								<label  class="radio">
									<input name="sex" type="radio">男性
								</label>
							</div>
							<div class="address">
								<label>居住地</label>
								<div class="select-group">
									<select name="" class="select2">
										<option>國家</option>
									</select>
									<select name="" class="select2">
										<option>城市</option>
										<option>城市</option>
										<option>城市</option>
										<option>城市</option>
									</select>
								</div>
							</div>
							<label>職業</label>
							<input  class="form-control" type="text">
						</div>
						<buttom class="btn btn-cos">储存</buttom>
					</div>
			</div>
		</div>

		<!--任務完成 modal-->
		<div class="modal fade task-modal" tabindex="-1" role="dialog" aria-labelledby="task-modal">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<img src="images/close-iocn1.png" width="16" alt="">
					</button>
					<div class="desc">
						<img src="images/success-modal-icon.png" width="121" alt="">
						<h3>任務完成</h3>
						<p>我們確認後講發放點數100點<br>
							可前往個人中心「儲值帳戶」查看</p>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
		<script src="lib/Swiper/js/swiper.min.js"></script>
		<script src="lib/icheck-1.x/icheck.min.js"></script>
		<script src="lib/select2/dist/js/select2.min.js"></script>
		<script src="js/clipboard.min.js"></script>
		<script src="js/js.js"></script>
	</body>

</html>
